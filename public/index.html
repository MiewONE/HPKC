<html>

<head>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1> login </h1>
  <form action="/oauth/logins" method="post">
    <input type="text" name="userEmail" placeholder="이메일을 입력해주세요"/>
    <input type="password" name="password" placeholder="비번을 입력해주세요"/>
    <input type="submit" value="Submit"/>
  </form>
  <h1> register </h1>
  <form action="/oauth/register" method="post">
    <input type="text" name="userName" placeholder="유저 이름을 입력해주세요"/>
    <input type="text" name="userEmail" placeholder="이메일을 입력해주세요"/>
    <input type="password" name="password" placeholder="비번을 입력해주세요"/>
    <input type="submit" value="Submit"/>
  </form>
  <h1>팀 생성</h1>
  <form action="/team/create" method="post">
    <input type="text" name="teamName" placeholder="팀 이름을 입력해주세요"/>
    <input type="text" name="subject" placeholder="주제를 입력해주세요"/>
    <input type="submit" value="Submit"/>
  </form>
  <h1>팀 삭제</h1>
  <form action="/team/delete" method="post">
    <input type="text" name="teamName" placeholder="팀 이름을 입력해주세요"/>
    <input type="submit" value="Submit"/>
  </form>
  <h1>멤버 추가</h1>
  <form action="/team/memberAppend" method="post">
    <input type="text" name="teamName" placeholder="팀 이름을 입력해주세요"/>
    <input type="text" name="memberEmail" placeholder="이메일를 입력해주세요"/>
    <input type="submit" value="Submit"/>
  </form>
  <h1>멤버 삭제</h1>
  <form action="/team/memberRemove" method="post">
    <input type="text" name="teamName" placeholder="팀 이름을 입력해주세요"/>
    <input type="text" name="memberEmail" placeholder="이메일를 입력해주세요"/>
    <input type="submit" value="Submit"/>
  </form>
  <button id="login">로그인</button>
  <button id="teamList">팀 유저 리스트</button>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script>
    $("#login").on("click",() => {
      location.href = "/oauth/kakao"
    })
    $("#teamList").on("click",() => {
      location.href = "/team/userlist"
    })
  </script>
</body>
</html>
